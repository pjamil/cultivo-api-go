version: "3.8"

services:
  app:
    build:
      context: .
      target: builder
    command: ["./cultivo-api-go"]
    entrypoint: ["/app/entrypoint.sh"]
    container_name: cultivo-api-go
    image: cultivo-api-go:latest
    volumes:
      - .:/app
      - go-mod:/go/pkg/mod
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=753951465827PJamil
      - DB_NAME=cultivo-api-go
      - DB_PORT=5432
    depends_on:
      - db
    restart: on-failure

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=753951465827PJamil
      - POSTGRES_DB=cultivo-api-go
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional - PGAdmin for database management - atualizar imagem para a vers√£o mais recente
  pgadmin:
    image: dpage/pgadmin4:9.4
    environment:
      - PGADMIN_DEFAULT_EMAIL=pjamil@pjamil.com
      - PGADMIN_DEFAULT_PASSWORD=152535pj
    ports:
      - "5050:80"
    depends_on:
      - db

  frontend:
    build:
      context: ../cultivo-web
      dockerfile: Dockerfile
    container_name: cultivo-web
    image: cultivo-web:latest
    ports:
      - "4200:80" # Porta do Angular para o Nginx
    depends_on:
      - app

volumes:
  go-mod:
  postgres-data:
